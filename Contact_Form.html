<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Shredhead Snowboard Company</title>
  <link rel="stylesheet" href="Shredhead.css" />
  <script defer src="Shredhead.js"></script>
  <script defer src="ContactFormManager.js"></script>
</head>
<body class="contact-page">
  <div class="background-overlay">
    <header>
      <h1>Shredhead Snowboard Company</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="Shredhead_Gear.html">Gear</a></li>
          <li><a href="Shredhead_Apparel.html">Apparel</a></li>
          <li><a href="Snowboard_Size_Calculator.html">Size Calculator</a></li>
          <li><a href="Contact_Form.html">Contact</a></li>
          <li><a href="User_Location.html">Your Location</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label>Reason(s) for Contact (select one or more):</label><br />
        <div id="reasonOptions">
          <input type="checkbox" id="gear" name="reasonOptions" value="Gear Inquiry" />
          <label for="gear">Gear Inquiry</label><br />
          <input type="checkbox" id="apparel" name="reasonOptions" value="Apparel Question" />
          <label for="apparel">Apparel Question</label><br />
          <input type="checkbox" id="feedback" name="reasonOptions" value="Product Feedback" />
          <label for="feedback">Product Feedback</label><br />
          <input type="checkbox" id="shipping" name="reasonOptions" value="Shipping Question" />
          <label for="shipping">Shipping Question</label><br />
          <input type="checkbox" id="other" name="reasonOptions" value="Other" />
          <label for="other">Other</label><br />
        </div><br />


        <label>Subscribe to Newsletter:</label><br />
        <input type="checkbox" id="subscribe" name="subscribe" />
        <label for="subscribe">Yes, sign me up!</label><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br /><br />

        <button type="submit">Send Message</button>
        <p id="formFeedback" style="color: red; margin-top: 10px;"></p>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Shredhead Snowboard Company</p>
    </footer>
  </div>
</body>
</html>
